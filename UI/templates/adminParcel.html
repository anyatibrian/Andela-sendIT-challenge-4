<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sendIT|AdminDashboard|parcelOrders</title>
    <!-- link to main.css-->
    <link  rel="stylesheet" type="text/css"   href="../static/css/main.css" >
    <!-- link to the Raleway google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
<div class="header">
    <!-- the header content goes here-->
    <div class="nav-bar">
        <!-- the navigation begins from here-->
        <div class="row">
            <div class="col-1">
                <h2></h2>
            </div>
            <div class="col-2">
                <ul>
                    <!--<li><a href="adminParcel.html"></a></li>-->
                </ul>
            </div>
            <div class="col-5">
                <input type="text" name="search" id="search" class="search-form " placeholder="please enter your search........" onkeyup="SearchParcelOrders()">
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-2">
                        <div class="user-area" onclick="display_user_profile()">
                            <img src="../static/images/default.jpg">
                        </div>
                    </div>
                    <div class="col-2">
                        <a href="login.html"><button class="logout_button"> logout</button></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- the navigation content begins here-->
    </div>
    <!-- the header content ends here-->
</div>
<div class="main-content">
    <!-- the main content begins here-->
    <div class="row userAdmin-dashboard-content">
        <div class="col-12">
            <!-- the content sections begins here-->
            <span id="parcel-orders"></span>
        </div>
    </div>
    <!-- the content ends here-->
</div>
<!-- the footer sections begins from here -->
<!-- the beginning of the update parcel order modal box section-->
<div class="row">
    <div class="modal" id="parcel-location-modal">
        <div class="col-4">
            <P></P>
        </div>
        <div class="col-4">
            <span class="close" id="update_add_modal" onclick="close_update_modal()">&times;</span>
            <div class="form-area-section-modal">
                <h1 class="text-white text-large">Update Parcel Location </h1>
                <form method="Post" action="../templates/adminParcel.html">
                    <div>
                        <label for="current_location" class="text-white">Current location</label>
                        <input type="text" name="location" id="current_location" class="form-control">
                    </div>
                    <div>
                        <input type="submit" name="submit"  value="Update Now" id="update-location" class="button-sunshine">
                    </div>
                    <span id="update-info"></span>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <P></P>
    </div>
</div>
<!-- the beginning of the update parcel order delivery status modal box section-->
<div class="row">
    <div class="modal" id="parcel-status-modal">
        <div class="col-4">
            <P></P>
        </div>
        <div class="col-4">
            <span class="close" id="close-parcel-status-modal" onclick="close_update_modal()">&times;</span>
            <div class="form-area-section-modal">
                <h1 class="text-white text-large">Update Delivery Status</h1>
                <form method="Post" action="../templates/adminParcel.html">
                    <div>
                        <label for="current_status" class="text-white">Delivery Status</label>
                        <select name="status" id="current_status" class="form-control">
                            <option value="Transit">Transit</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" name="submit"  value="Update Now" id="update-status" class="button-sunshine">
                    </div>
                    <span id="status-update"></span>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <P></P>
    </div>
</div>
<!-- the footer sections begins from here -->
<div class="footer-section">
    <div class="footer-area">
    </div>
    <div class="copy-right-area">
        <P>all rights reserved sendIT 2018</P>
    </div>
</div>
<script src="../static/js/searchparcels.js"></script>
<script src="../static/js/main.js" type="text/javascript"></script>
<script src="../static/js/adminParcel.js"></script>
</body>
</html>
